@(publishers: Seq[Publisher], current: Admin)
@main("Dashboard") {
	<ul class="nav navbar-nav navbar-right">
		<li><a href="@routes.AdminController.admins">Admins</a></li>
		<li><a href="@routes.AdminController.current">My Account</a></li>
	</ul>
}{
<div class="container">
	<article class="publishers">
		@publishers.map {
			case publisher => {
				<div class="publisher">
					<h2>@publisher.name</h2>
				</div>
			}
		}
	</article>
</div>
}
