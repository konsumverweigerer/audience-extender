@(publishers: Seq[Publisher], current: Admin)
@main("Dashboard") { 
<h3><a href="@routes.AdminController.admins">Admins</a></h3>
<h3><a href="@routes.AdminController.current">My Account</a></h3>
}{
<article class="publishers">
	@publishers.map {
		case publisher => {
			<div class="publisher">
				<header>
					<h2>@publisher.name</h2>
				</header>
			</div>
		}
	}
</article>
}
