@(audiences: Seq[Audience], current: Admin)
@templates.main("Audiences") {
@menu.admin("Audiences", current)
@menu.logout(current)
} {
<div class="container">
	<article class="admins">
		@audiences.map {
			case audience => {
				<div class="audience">
					<h2>@audience.name</h2>
				</div>
			}
		}
	</article>
</div>
}
