@(admins: Seq[Admin], current: Admin)
@main("Admins") { 
<ul class="nav navbar-nav">
	<li><a href="@routes.MainController.dashboard">Dashboard</a></li>
	<li class="active"><a href="@routes.AdminController.admins">Admins</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
	<li class="dropdown">
		<a data-toggle="dropdown" class="dropdown-toggle" href="#"><span class="glyphicon glyphicon-user"></span> My Account <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a href="@routes.AdminController.current">My Account</a></li>
			<li class="divider"></li>
			<li class="dropdown-header">@current.email (@current.name)</li>
			<li><a href="@routes.MainController.logout()" class="navbar-link">Logout</a></li>
		</ul>
	</li>
</ul>
} {
<div class="container">
	<article class="admins">
		@admins.map {
			case admin => {
				<div class="admin">
					<h2>@admin.email</h2>
				</div>
			}
		}
	</article>
</div>
}
