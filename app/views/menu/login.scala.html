@helper.form(routes.MainController.authenticate, 'class -> "navbar-form navbar-right visible-lg", 'role -> "form") {
<div class="form-group">
	<input type="email" class="form-control" id="email" name="email" placeholder="Email">
</div>
<div class="form-group">
	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
</div>
<button type="submit" class="btn btn-default" id="loginbutton">Login</button>
}
<ul class="nav navbar-nav navbar-right hidden-lg">
	<li>
		<a href="@routes.MainController.login()" class="navbar-link">Login</a>
	</li>
</ul>
