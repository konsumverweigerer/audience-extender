@(title: String)(header: Html)(content: Html)
<!DOCTYPE html>
<html>
<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))">
	<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.css"))">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
	<script type="text/javascript" data-main="@routes.Assets.at("javascripts/app.js")" src="@routes.WebJarAssets.requirejs"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">@title</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#welcome" class=" selected">Welcome</a></li>
				<li><a href="#how-it-works">How it works</a></li>
				<li><a href="#benefits">Benefits</a></li>
				<li><a href="#pricing">Pricing</a></li>
				<li><a href="#getting-started">Getting Started</a></li>
			</ul>
			@header
		</div>
	</div>
</nav>

@content

</body>
</html>
