@(title: String)(header: Html)(content: Html)
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>@title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))">
	<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("nv.d3.css"))" >
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
	<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
	<script type="text/javascript" data-main="@routes.Assets.at("javascripts/app.js")" src="@routes.WebJarAssets.requirejs"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Audience Extender</a>
		</div>
		<div class="navbar-collapse collapse">
			@header
		</div>
	</div>
</nav>

<div class="header">
	<div class="container">
		<ul class="nav nav-tabs">
			<li><a href="#">Audiences</a></li>
			<li class="active"><a href="#">Campaigns</a></li>
		</ul>
	</div>
</div>

@content

<div class="footer">
	<div class="container">
		<footer>
			<p>
				<a href="#">Contact</a>
				<a href="#">Privacy Policy</a>
				<a href="#">Terms of Service</a>
			</p>
			&copy; Copyright 2013 - Audience Extender LLC
		</footer>
	</div>
</div>

</body>
</html>
